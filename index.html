<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Apostas Copa Patota</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #1b1f23;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2ecc71;
    }
    label, select, input, button {
      display: block;
      margin: 10px auto;
      font-size: 16px;
    }
    select, input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .grafico-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .grafico {
      background-color: #2c2f33;
      margin: 20px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 400px;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Apostas Múltiplas - Copa Patota</h1>

  <label for="nome">Seu nome:</label>
  <input type="text" id="nome" placeholder="Digite seu nome" required>

  <div id="apostas-container">
    <label for="jogo1">Jogo 1: alemanha x japão</label>
    <select id="jogo1">
      <option value="alemanha">Alemanha</option>
      <option value="japão">Japão</option>
    </select>

    <label for="jogo2">Jogo 2: estressados x molengas</label>
    <select id="jogo2">
      <option value="estressados">Estressados</option>
      <option value="molengas">Molengas</option>
    </select>

    <label for="jogo3">Jogo 3: valentes x ogros</label>
    <select id="jogo3">
      <option value="valentes">Valentes</option>
      <option value="ogros">Ogros</option>
    </select>

    <label for="jogo4">Jogo 4: grupo x x grupo y</label>
    <select id="jogo4">
      <option value="grupo x">Grupo X</option>
      <option value="grupo y">Grupo Y</option>
    </select>
  </div>

  <button onclick="registrarAposta()">Registrar Aposta</button>
  <p id="resultado-multipla"></p>

  <div class="grafico-container">
    <div class="grafico">
      <h3>Jogo 1: alemanha x japão</h3>
      <canvas id="grafico-jogo1"></canvas>
    </div>
    <div class="grafico">
      <h3>Jogo 2: estressados x molengas</h3>
      <canvas id="grafico-jogo2"></canvas>
    </div>
    <div class="grafico">
      <h3>Jogo 3: valentes x ogros</h3>
      <canvas id="grafico-jogo3"></canvas>
    </div>
    <div class="grafico">
      <h3>Jogo 4: grupo x x grupo y</h3>
      <canvas id="grafico-jogo4"></canvas>
    </div>
  </div>

  <script>
    // Substitua pelos dados reais do seu projeto Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DOMINIO.firebaseio.com",
      projectId: "SEU_ID_PROJETO",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const nomesJogos = [
      ["alemanha", "japão"],
      ["estressados", "molengas"],
      ["valentes", "ogros"],
      ["grupo x", "grupo y"]
    ];

    const coresTimes = {
      "alemanha": "#3498db",
      "japão": "#f1c40f",
      "estressados": "#e74c3c",
      "molengas": "#9b59b6",
      "valentes": "#1abc9c",
      "ogros": "#e67e22",
      "grupo x": "#2ecc71",
      "grupo y": "#34495e"
    };

    const graficosJogos = {};

    nomesJogos.forEach((times, i) => {
      const idCanvas = `grafico-jogo${i + 1}`;
      const ctx = document.getElementById(idCanvas).getContext('2d');
      const jogoKey = `jogo${i + 1}`;

      graficosJogos[jogoKey] = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: times,
          datasets: [{
            data: [0, 0],
            backgroundColor: times.map(t => coresTimes[t])
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });

      db.ref('apostasMultiplas').on('value', snap => {
        const apostas = snap.val() || {};
        let contagem = { [times[0]]: 0, [times[1]]: 0 };
        Object.values(apostas).forEach(ap => {
          if (ap[jogoKey] === times[0]) contagem[times[0]]++;
          if (ap[jogoKey] === times[1]) contagem[times[1]]++;
        });
        graficosJogos[jogoKey].data.datasets[0].data = [contagem[times[0]], contagem[times[1]]];
        graficosJogos[jogoKey].update();
      });
    });

    function registrarAposta() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) {
        alert("Por favor, insira seu nome.");
        return;
      }

      const aposta = {
        jogo1: document.getElementById("jogo1").value,
        jogo2: document.getElementById("jogo2").value,
        jogo3: document.getElementById("jogo3").value,
        jogo4: document.getElementById("jogo4").value
      };

      db.ref("apostasMultiplas/" + nome).set(aposta, error => {
        if (error) {
          document.getElementById("resultado-multipla").innerText = "Erro ao registrar aposta.";
        } else {
          document.getElementById("resultado-multipla").innerText = `Aposta registrada para ${nome}!`;
        }
      });
    }
  </script>
</body>
</html>
